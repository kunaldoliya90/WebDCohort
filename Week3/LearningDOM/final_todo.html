<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #todoContainer {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1; /* Allow the input to take available space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1px solid #28a745;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .edit-btn,
        .delete-btn {
            background-color: #007bff;
            margin-left: 5px;
        }

        .edit-btn:hover {
            background-color: #0069d9;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div id="todoContainer">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="inp" placeholder="Enter your task here...">
            <button id="btn" onclick="addToDo()">Add Task</button>
        </div>
        <div id="todoList"></div>
    </div>
    <script src="final_todo.js"></script>
</body>

</html>
